<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
   <title>DECODER GAME</title>
</head>
<body>
    <h1>DECODER</h1>

    <div class="phone">

     <div class="decoder">
           <div class="game">
              <div class="grid options" id="scramble">
                  <div class="circle white option" id="letter1"></div>
                  <div class="circle white option" id="letter2"></div>
                  <div class="circle white option" id="letter3"></div>
                  <div class="circle white option" id="letter4"></div>
                  <div class="circle white option" id="letter5"></div>
              </div>
              <div class="choose">
                  <h4>Click on a letter to decode the word.</h4>
              </div>

              <div id="solution">
                 <div class="grid solution" id="answer_display">
                 </div>
                 <div class="grid timer_display" id = "clock_display">
                 </div>
              </div>

              <div class="grid options" id="guess1">
                <div class="circle white option" id="letter1"></div>
                <div class="circle white option" id="letter2"></div>
                <div class="circle white option" id="letter3"></div>
                <div class="circle white option" id="letter4"></div>
                <div class="circle white option" id="letter5"></div>
              </div>
            
              <div class="grid options" id="guess2">
                <div class="circle white option" id="letter1"></div>
                <div class="circle white option" id="letter2"></div>
                <div class="circle white option" id="letter3"></div>
                <div class="circle white option" id="letter4"></div>
                <div class="circle white option" id="letter5"></div>
              </div>

              <div class="grid options" id="guess3">
                <div class="circle white option" id="letter1"></div>
                <div class="circle white option" id="letter2"></div>
                <div class="circle white option" id="letter3"></div>
                <div class="circle white option" id="letter4"></div>
                <div class="circle white option" id="letter5"></div>
              </div>

              <div class="grid options" id="guess4">
                <div class="circle white option" id="letter1"></div>
                <div class="circle white option" id="letter2"></div>
                <div class="circle white option" id="letter3"></div>
                <div class="circle white option" id="letter4"></div>
                <div class="circle white option" id="letter5"></div>
              </div>

              <div class="grid options" id="guess5">
                <div class="circle white option" id="letter1"></div>
                <div class="circle white option" id="letter2"></div>
                <div class="circle white option" id="letter3"></div>
                <div class="circle white option" id="letter4"></div>
                <div class="circle white option" id="letter5"></div>
              </div>

              <div id="outcome">
                <div class="grid round" id="rounds_display">
                </div>
                <div class="grid win" id="winner_display">
                </div>
                <div class="grid lose"id="loser_display">
                </div>
              </div>

              <div class="grid bottom buttons">
                <div>
                    <button id="check">Guess</button>
                </div>
                <div>
                    <button id="reset">Reset</button>
                </div>
                <div>
                    <button id="timer">Timer</button>
                </div>
                <div>
                    <button id="instructions">?</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="js/decoder.js"></script>
</body>
